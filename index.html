<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://store-images.s-microsoft.com/image/apps.62962.14205055896346606.c235e3d6-fbce-45bb-9051-4be6c2ecba8f.28d7c3cb-0c64-40dc-9f24-53326f80a6dd" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>Music Player UI <br> <span>Using HTML &  CSS</span></h1>
    </div>
    <div class="container">
        <div class="main-head">
            <h3>Playing Music 1 of 3</h3>
        </div>
        <div class="image">
            <img src="./aesthetic.webp" alt="">
        </div>
        <div class="track">
            <h2 class="track-name">Aseer - e - Muhabbat</h2>
            <marquee behaviour="slide" direction="left" loop="" hspace="70px" vspace="0px">
                <div class="artist-name"><h4>Adnaan Dhool , Sehar Gul Khan</h4></div>
            </marquee>
            <div class="outer">
                <img src="./output-onlinegiftools.gif" alt="" class="gif">
                <img src="./output-onlinegiftools.gif" alt="" class="gif">
            </div>
            <div class="audio">
                <audio controls>
                    <source src="./Main Aseer e Mohabbat Ho Gaya - Adnan Dhool - Dope Lyrics Urdu.mp3" type="audio/MP3">
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
